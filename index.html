<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <script src="./jquery-3.7.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #keyboard {
            background-color: rgb(160, 220, 152);
            width: 1000px;
            height: 335px;
            border-radius: 10px;
        }
        .line {
            position: absolute;
            height: 50px;
            width: 980px;
            background-color: rgb(142, 251, 191);
        }
        .keys {
            width: 40px;
            height: 40px;
            background-color: rgb(251, 255, 210);
            border-radius: 5px;
            position: absolute;
            top: 5px;
            display: inline-block;
            /* border: 1px solid green; */
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div></div>
    <div id="keyboard" style="position: absolute;">
        <div id="ESCF12" class="line" style="position: absolute;top: 5px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;">Esc</div>
            <div id="f1" class="keys" style="left: 50px;">F1</div>
            <div id="f2" class="keys" style="left: 95px;">F2</div>
            <div id="f3" class="keys" style="left: 140px;">F3</div>
            <div id="f4" class="keys" style="left: 185px;">F4</div>
            <div id="f5" class="keys" style="left: 230px;">F5</div>
            <div id="f6" class="keys" style="left: 275px;">F6</div>
            <div id="f7" class="keys" style="left: 320px;">F7</div>
            <div id="f8" class="keys" style="left: 365px;">F8</div>
            <div id="f9" class="keys" style="left: 410px;">F9</div>
            <div id="f10" class="keys" style="left: 455px;">F10</div>
            <div id="f11" class="keys" style="left: 500px;">F11</div>
            <div id="f12" class="keys" style="left: 545px;">F12</div>
        </div>
        <div id="backspace" class="line" style="position: absolute;top: 60px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;"></div>
            <div id="f1" class="keys" style="left: 50px;"></div>
        </div>
        <div id="tab" class="line" style="position: absolute;top: 115px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;"></div>
            <div id="f1" class="keys" style="left: 50px;"></div>
        </div>
        <div id="capslock" class="line" style="position: absolute;top: 170px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;"></div>
            <div id="f1" class="keys" style="left: 50px;"></div>
        </div>
        <div id="shift" class="line" style="position: absolute;top: 225px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;"></div>
            <div id="f1" class="keys" style="left: 50px;"></div>
        </div>
        <div id="ctrl" class="line" style="position: absolute;top: 280px; left: 5px;">
            <div id="exc" class="keys" style="left: 5px;"></div>
            <div id="f1" class="keys" style="left: 50px;"></div>
        </div>
        
    </div>
    
</body>
</html>
